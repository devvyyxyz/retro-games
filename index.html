<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro Arcade</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient min-h-screen text-white">
  <div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="title">Retro Arcade</h1>
      <p class="subtitle">Play your favorite classic games online!</p>
    </header>

    <!-- Search -->
    <div class="search-box mb-8">
      <input type="search" placeholder="Search games..." class="search-input" id="searchInput">
      <span class="icon-search">&#128269;</span>
    </div>

    <!-- Pong Game Container -->
    <div id="pongGameContainer" class="game-container hidden">
      <canvas id="pongCanvas" width="600" height="400"></canvas>
    </div>
    
    <!-- Featured Game -->
    <section class="featured-game mb-12">
      <h2 class="section-title">Featured Game</h2>
      <div class="card featured-card">
        <div class="card-header">
          <h3 class="card-title" id="featuredTitle">Pong</h3>
          <p class="card-description" id="featuredDescription">The classic paddle game, Released: 1972</p>
        </div>
        <div class="card-content">
          <div class="game-preview">
            <span class="icon-gamepad">&#128377;</span>
          </div>
        </div>
        <div class="card-footer">
          <button class="play-button" onclick="playGame('Pong')">Play Now</button>
        </div>
      </div>
    </section>

    <!-- All Games -->
    <section class="all-games">
      <h2 class="section-title">All Games</h2>
      <div class="games-grid" id="gamesGrid">
        <!-- Games will be dynamically populated here -->
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Retro Arcade. All rights reserved.</p>
  </footer>

  <script src="js/loadGames.js"></script>
  <script src="js/playGame.js"></script>
  <script src="js/searchGames.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
